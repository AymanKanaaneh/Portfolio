<div class="container">
    <div class="wrapper" [formGroup]="form">
        <div class="title">
            <h3>Letâ€™s Discuss Your Project</h3>
            <p>Always available for freelancing if the right project comes along, Feel free to contact me.</p>
        </div>
        <div class="wrapper-form">
            <div class="fullName form-group">
                <label class="form-label">Full name</label>
                <input formControlName="from_name" name="Name" id="name" placeholder="Name *" type="text" class="form-control">
            </div>
            <div class="email form-group">
                <label class="form-label">Your Email</label>
                <input formControlName="from_email" name="Email" id="email" placeholder="Email *" type="email" class="form-control">
            </div>
            <div class="subject form-group">
                <label class="form-label">Subject</label>
                <input formControlName="subject"  name="Subject" id="subject" placeholder="Subject *" type="text" class="form-control">
            </div>
            <div class="message form-group">
                <label class="form-label">Your message</label>
                <textarea formControlName="message" name="message" id="message" placeholder="Your message *"></textarea>
            </div>
            <div class="send">
                <button (click)="send()" type="button" value="Send">Send Message</button>
            </div>
            <div class="contact-info-in">
                <label>write an e-mail</label>
                <a href="mailto:ayman.kanaaneh@gmai.com">ayman.kanaaneh@gmail.com</a>
            </div>
            <div class="social-icon">
                <a href="javascript:" class="linkedin"><i></i></a>
                <a href="javascript:" class="github"><i></i></a>
                <a href="javascript:" class="facebook"><i></i></a>
            </div>
        </div>
    </div>
</div>
